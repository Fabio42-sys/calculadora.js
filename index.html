<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculadora com JS </title>
</head>
<body>

    <div class="calculadora">
        <section class="tela">
            0
        </section>

        <section class="bnt-calc">
            <div class="calc-bnt-linha">
                <button class="calc-bnt dupla">
                    C
                </button>
                <button class="calc-bnt">
                    &larr;
                </button>
                <button class="calc-bnt">
                    &divide;
                </button>
            </div>

            <div class="calc-bnt-linha">
                <button class="calc-bnt">
                    7
                </button>
                <button class="calc-bnt">
                    8
                </button>
                <button class="calc-bnt">
                    9
                </button>
                <button class="calc-bnt">
                    &times;
                </button>
            </div>

            <div class="calc-bnt-linha">
                <button class="calc-bnt">
                    4
                </button>
                <button class="calc-bnt">
                    5
                </button>
                <button class="calc-bnt">
                    6
                </button>
                <button class="calc-bnt">
                    &minus;
                </button>
            </div>

            <div class="calc-bnt-linha">
                <button class="calc-bnt">
                    1
                </button>
                <button class="calc-bnt">
                    2
                </button>
                <button class="calc-bnt">
                    3
                </button>
                <button class="calc-bnt">
                    &plus;
                </button>
            </div>

            <div class="calc-bnt-linha">
                <button class="calc-bnt triple">
                    0
                </button>
                <button class="calc-bnt">
                    &equals;
                </button>
            </div>
        </section>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
